<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Todooo</title>
</head>
<body class="bg-gry-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white rounded-lg  animate-fadeInDown">
    <h1 class="text-3xl text-gray-700 font-semibold mb-4">Todooo</h1>
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title </label>
      <input id="title" type="text" class="mt-1 px-3 py-2 block w-full border rounded placeholder-gray-400 focus:ring-2 focus:ring-blue-500 transition duration-300">
    </div>
    <div class="mb-4">
      <label for="content" class="block text-sm font-medium text-gray-700">Content </label>
      <input id="content" type="text" class="mt-1 px-3 py-2 block w-full border rounded placeholder-gray-400 focus:ring-2 focus:ring-blue-500 transition duration-300">
    </div>
    <button id="addBtn" class="bg-black text-white px-4 py-2 rounded-full w-full hover:opacity-90 focus:outline-none transition duration-300 transform">Add Task</button>
    <div class="mt-6 ">
      <h2 class="text-2xl text-gray-700 font-semibold mb-5">Your Tasks</h2>

      <div class="bg-gradient-to-r from-green-50 via-yellow-50  rounded-xl p-3 max-h-64 overflow-auto ">

        <ul id="todoList" class="space-y-5    "></ul>
      </div>
    </div>
    <div class="mt-4 flex justify-end space-x-4">
      <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none transition duration-300 transform hover:scale-105 text-xs">Clear All</button>
    </div>
  </div>

  <div id="deleteModal" class="modal-overlay fixed inset-0 flex items-center justify-center hidden">
    <div class="modal-bg fixed inset-0 bg-gray-800 opacity-50"></div>
    <div class="modal-content fixed bg-white pt-6 px-6 py-5 rounded-2xl shadow-xl max-w-md animate-fadeIn">
      <p class="text-lg font-semibold mb-5">Are you sure you want to clear all tasks?</p>
      <div class="flex justify-end">
        <button id="cancelDeleteBtn" class="text-gray-500 hover:text-gray-700 focus:outline-none mr-4">Cancel</button>
        <button id="confirmDeleteBtn" class="bg-red-500 text-white px-4 py-1 shadow-sm rounded hover:bg-red-600 focus:outline-none transition duration-300 transform hover:scale-105">Delete</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
